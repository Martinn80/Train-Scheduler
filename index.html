<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Train Scheduler</title>
</head>

<body>
    <div class="jumbotron">
        <h1>All ABOARD!!!</h1>
        <h4>Check train schedules below for all information.</h4>
    </div>
    <div class="row">
        <div class="col-sm-12">Current Train Schedule</div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-2">Train Name</div>
        <div class="col-sm-2">Destination</div>
        <div class="col-sm-2">Frequency (mins)</div>
        <div class="col-sm-2">Next Arrival</div>
        <div class="col-sm-2">Minutes Away</div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-12">Add Train</div>
    </div>




    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"
        integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=" crossorigin="anonymous"></script>
    <!-- user javascript -->
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
